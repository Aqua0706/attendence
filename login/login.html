<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid-full">
        <div class="row-fluid">
            <div class="row-fluid">
                <div class="login-box">
                    <div class="icons">
                        <a href="#">
                            <i class="halflings-icon icon-home"></i>
                        </a>
                    </div>
                    <h2>
                       Login to your account
                    </h2>
                    <form>
                        <div class="form-horizontal">
                            <fieldset>
                                <div class="input-prepend" title="Username" >
                                    <span class="add-on">
                                        <i class="halflings-icon icon-user"></i>
                                    </span>
                                    <input class="input-large span10" name="username" id="classname" type="text" placeholder="type classroom">
                                </div>
                                <div class="clearfix"></div>
                                <div class="input-prepend" title="Password" >
                                    <span class="add-on">
                                        <i class="halflings-icon icon-lock"></i>
                                    </span>
                                    <input class="input-large span10" name="password" id="classid" type="password" placeholder="type password">
                                </div>
                                <div class="clearfix"></div>
                                <div class="button-login">
                                    <button type="submit" class="btn btn-primary" id="submit">Login</button>
                                </div>
                                <div class="clearfix"></div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
